---
layout: default
---

{% assign film = site.data.films[page.slug] %}

<section class="film-page row--padding-wide container-wide" >

  <!-- Hero / Poster -->
  <div class="film-hero" style="text-align: center; margin-bottom: 40px;">
    <img src="{{ site.baseurl }}{{ film.poster | default: film.thumbnail }}" 
         alt="{{ film.title | escape }}" 
         style="max-width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
  </div>

  <!-- Film Info -->
  <div class="film-details" style="max-width: 900px; margin: 0 auto; text-align: center;">
    <h1 class="film-title" style="font-size: 3rem; margin-bottom: 15px;">{{ film.title }}</h1>

    <p class="film-meta" style="opacity: 0.7; font-size: 1rem; margin-bottom: 25px;">
      {{ film.year }} • {{ film.category }} • {{ film.duration }}
    </p>

    <p class="film-desc" style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px;">
      {{ film.description }}
    </p>

    {% if film.video_url %}
      <!-- EXTERNAL LINK: DO NOT USE site.baseurl -->
      <a href="{{ film.video_url }}" 
         target="_blank" rel="noopener" 
         style="display: inline-block; padding: 12px 30px; background: #e50914; color: #fff; font-weight: 700; border-radius: 6px; text-decoration: none; transition: background 0.3s;">
        ▶ Watch Film
      </a>
    {% endif %}

    <!-- Tags -->
    <div class="film-tags" style="margin-top: 25px;">
      {% for tag in film.tags %}
        <span style="display: inline-block; margin: 5px; padding: 5px 12px; border: 1px solid #fff; border-radius: 20px; font-size: 0.85rem; opacity: 0.7;">
          {{ tag }}
        </span>
      {% endfor %}
    </div>
  </div>
</section>
