---
layout: default
---

<section class="team-page">

    <div class="team-header">

        <img class="profile-photo"
             src="{{ site.baseurl }}{{ page.photo }}"
             alt="{{ page.name }}">

        <div class="team-info">
            <h1>{{ page.name }}</h1>
            <p class="role">{{ page.role }}</p>
        </div>

    </div>

    <div class="team-bio">
        {{ content }}
    </div>

</section>

<style>
.team-page {
    padding: 80px 20px;
    max-width: 900px;
    margin: auto;
    color: #fff;
}

.profile-photo {
    width: 240px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.team-header {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 50px;
}

.role {
    opacity: .7;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 10px;
}

.team-bio {
    line-height: 1.7;
    font-size: 1.1rem;
}
</style>
