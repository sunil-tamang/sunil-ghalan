---
layout: default
title: Films
permalink: /films/
---

<section class="films-list" style="background-color: #111; color: #fff; padding: 50px 20px; font-family: 'Helvetica Neue', sans-serif;">
  <h1 style="text-align: center; font-size: 3rem; margin-bottom: 50px;">Films</h1>

  <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto;">

    {% for pair in site.data.films %}
      {% assign slug = pair[0] %}
      {% assign film = pair[1] %}
      <article class="film-card" style="background: #1a1a1a; border-radius: 12px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s;">
        <a href="{{ site.baseurl }}/films/{{ slug }}/" style="display: block; text-decoration: none; color: inherit;">
          <img src="{{ film.thumbnail }}" alt="{{ film.title | escape }}" style="width: 100%; display: block; object-fit: cover; height: 180px;">
          <div style="padding: 15px;">
            <h2 style="font-size: 1.5rem; margin-bottom: 5px;">{{ film.title }}</h2>
            <p style="opacity: 0.7; font-size: 0.9rem;">{{ film.year }} â€¢ {{ film.category }}</p>
          </div>
        </a>
      </article>
    {% endfor %}

  </div>
</section>

<!-- Optional hover animation -->
<style>
.film-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}
</style>
