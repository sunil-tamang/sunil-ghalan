---
layout: default
title: Films
permalink: /films/
---

<link rel="stylesheet" href="{{ '/assets/css/films.css' | relative_url }}">

<section class="films-page">

  <h1 class="films-title">Films</h1>

  <div class="films-grid">

    {% for pair in site.data.films %}
      {% assign slug = pair[0] %}
      {% assign film = pair[1] %}

      <a href="{{ '/films/' | append: slug | append: '/' | relative_url }}" class="film-card">

        <!-- Thumbnail -->
        <img class="film-thumb" src="{{ film.thumbnail | relative_url }}" alt="{{ film.title }}">

        <!-- Hover Video -->
        {% if film.hover_video %}
        <video class="film-video" muted preload="metadata" loop>
          <source src="{{ film.hover_video | relative_url }}" type="video/mp4">
        </video>
        {% endif %}

        <div class="film-info">
          <h2 class="film-title">{{ film.title }}</h2>
          <p class="film-meta">{{ film.year }} â€¢ {{ film.category }}</p>
        </div>

      </a>

    {% endfor %}

  </div>

</section>

<script>
document.querySelectorAll(".film-card").forEach(card => {
  const video = card.querySelector(".film-video");
  if (!video) return;

  card.addEventListener("mouseenter", () => {
    video.currentTime = 0;
    video.play();
  });

  card.addEventListener("mouseleave", () => {
    video.pause();
    video.currentTime = 0;
  });
});
</script>
